<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSV Cleaner (lokálně v prohlížeči)</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:900px;margin:40px auto;padding:0 16px}
    .card{border:1px solid #ddd;border-radius:14px;padding:18px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    input[type="file"]{padding:8px}
    input[type="number"], input[type="text"]{padding:8px;border:1px solid #bbb;border-radius:10px}
    button{padding:10px 14px;border-radius:12px;border:1px solid #aaa;background:#fff;cursor:pointer}
    button:disabled{opacity:.5;cursor:not-allowed}
    small{color:#555}
    code{background:#f6f6f6;padding:2px 6px;border-radius:6px}
    .ok{margin-top:10px}
  </style>
</head>
<body>
  <h1>CSV Cleaner</h1>
  <div class="card">
    <div class="row">
      <input id="file" type="file" accept=".csv,text/csv" />
      <label>
        Odstranit řádky 1–N:
        <input id="head" type="number" value="16" min="0" style="width:90px">
      </label>
      <label>
        Uříznout od textu:
        <input id="marker" type="text" value="Sazba DPH" style="width:160px">
      </label>
      <button id="run" disabled>Promazat a stáhnout</button>
    </div>

    <p><small>
      Zpracování probíhá <b>přímo v prohlížeči</b>. Soubor se nikam neodesílá ani neukládá na server.
    </small></p>

    <div id="msg" class="ok"></div>
  </div>

<script>
const fileEl = document.getElementById("file");
const runBtn = document.getElementById("run");
const msg = document.getElementById("msg");

fileEl.addEventListener("change", () => {
  runBtn.disabled = !fileEl.files || !fileEl.files.length;
  msg.textContent = "";
});

runBtn.addEventListener("click", async () => {
  const file = fileEl.files[0];
  const headN = Math.max(0, parseInt(document.getElementById("head").value || "0", 10));
  const marker = (document.getElementById("marker").value || "").trim();

  const text = await file.text();
  let lines = text.split(/\r?\n/);

  // pryč řádky 1–N
  lines = lines.slice(headN);

  // uřízni od markeru dolů
  if (marker) {
    const cutAt = lines.findIndex(l => l.includes(marker));
    if (cutAt !== -1) lines = lines.slice(0, cutAt);
  }

  // odstraň prázdné konce
  while (lines.length && lines[lines.length - 1].trim() === "") lines.pop();

  const cleaned = lines.join("\n") + "\n";
  const blob = new Blob([cleaned], { type: "text/csv;charset=utf-8" });

  const outName = file.name.replace(/\.csv$/i, "") + "_clean.csv";
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = outName;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(a.href);

  msg.innerHTML = `Hotovo: <code>${outName}</code> (staženo).`;
});
</script>
</body>
</html>
